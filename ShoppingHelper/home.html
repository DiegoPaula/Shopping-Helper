<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Helper</title>
</head>
<body>
    <section>
        <div class="inputContainer">
            <input type="number" placeholder="Qtd" name="quantProduct" id="quantProduct">
            <input type="text" placeholder="Product Name" name="nameProduct" id="nameProduct">
            <input type="submit" value="+" id="newProduct">
        </div>
        <ul id="shoppingList"></ul>
    </section>

    <button id="delete">Delete</button>

    <script src="/script.js"></script>
</body>
</html>
